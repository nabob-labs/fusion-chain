version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/cosmos/ibc
  override:
    - file_option: go_package_prefix
      value: github.com/nabob-labs/fusion/proto/go/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: go/gen
    opt: paths=source_relative
